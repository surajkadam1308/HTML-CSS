<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            background-size: 400% 400%;
            animation: gradientBg 10s ease infinite;
            overflow: hidden;
        }

        p {
            font-size: 5rem;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
            animation: glow 2s infinite alternate;
        }

        span {
            display: inline-block;
            color: red;
            font-size: 6rem;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes gradientBg {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ffffff, 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            }
            100% {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #ff69b4, 0 0 40px #ff69b4, 0 0 50px #ff69b4;
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <p>I <span>&hearts;</span> MY INDIA</p>
</body>
</html>
