<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 100%;
    max-width: 400px;
    margin: auto;
    border-width: 80px;
    border-style: solid;
    border-image: linear-gradient(45deg, #3a65ce, #9b4479) 1 ;
   
}

.login-box {
    background: #fff;
    border-radius: 10px;
    text-align: center;
}
h2{
    padding-top:25px;
}
.form{
    padding: 40px;
}
.login-box h2 {
    margin-bottom: 20px;
    color: #333;
}


.textbox {
    margin-bottom: 20px;
    border-bottom:1px solid black ;

   
}

.textbox input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    border:none ;

    outline: none;
    font-size: 16px;
}

.forgot-password {
    margin-bottom: 20px;
    text-align: start;
    
    

}

.forgot-password a {
    color: #333;
    text-decoration: none;
   
    
}

.btn {
    width: 100%;
    padding: 10px;
    background:white;
    border-radius:50px;
    color:black;
    font-size: 16px;
    cursor: pointer;
    
}

.signup-link {
    margin-top: 20px;
}

.signup-link a {
    color: #2575fc;
    text-decoration: none;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2> 
            <div><hr></div>

            <form action="#" class="form">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="forgot-password">
                   <p> <a href="#">Forget Password?</a></p>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="signup-link">
                    Not a Member? <a href="#">Signup</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
