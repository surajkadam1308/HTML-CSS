<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element self-clears its children</title>
    <style> 
        .clearfix:after {
          content: '';
          display: block;
          clear: both;
        }
        
        .floated {
          float: left;
          padding: 4px;
        }
        </style>
</head>
<body>
    <div class="clearfix">
        <div class="floated">1st Item </div>
        <div class="floated">2nd Item </div>
        <div class="floated">3rd Item </div>
      </div>
</body>
</html>
