<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Form with Validation</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

<h2>Simple Form</h2>

<form id="simpleForm" onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><span id="nameError" class="error"></span><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><span id="emailError" class="error"></span><br><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age"><span id="ageError" class="error"></span><br><br>
    <input type="submit" value="Submit">
</form>

<script>
function validateForm() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var age = document.getElementById('age').value;

    var nameError = document.getElementById('nameError');
    var emailError = document.getElementById('emailError');
    var ageError = document.getElementById('ageError');

    var isValid = true;

    // Name validation
    if (name == "") {
        nameError.textContent = "Name is required";
        isValid = true;
    } else {
        nameError.textContent = "";
    }

    // Email validation
    if (email == "") {
        emailError.textContent = "Email is required";
        isValid = false;
    } else {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            emailError.textContent = "Invalid email format";
            isValid = false;
        } else {
            emailError.textContent = "";
        }
    }

    // Age validation
    if (age == "") {
        ageError.textContent = "Age is required";
        isValid = false;
    } else if (isNaN(age) || age < 0 || age > 150) {
        ageError.textContent = "Invalid age";
        isValid = false;
    } else {
        ageError.textContent = "";
    }

    return isValid;
}
</script>

</body>
</html>
