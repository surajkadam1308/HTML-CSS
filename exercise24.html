<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changes the appearance of a form if any of its children are focused</title>
    <style>
        form {
            border:2px solid #CCBC82;
            padding: 8px;
            border-radius: 2px;
        }

        form:focus-within {
            background: #7CF0BD;
        }

        label {
           display: inline-block;
           width: 72px;
       }
       
         input {
           margin: 4px 12px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="username">username:</label>
        <input type="text" id="username"> <br>
        <label for="password">password:</label>
        <input type="text" id="password">
    </form>
</body>
</html>
