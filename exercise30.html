<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenly distributes child elements within a parent element</title>

        .evently-distributed-children{
            display:flex;
            justify-content: space-between;
        }

</head>
<body>
    <div class="evently-distributed-children">
        <p>Case 1</p>
        <p>Case 2</p>
        <p>Case 3</p>
    </div>
</body>
</html>
