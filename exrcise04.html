<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display a text on top of an image using an overlay</title>
    <style>
        div{
            position: relative;
        }
        .text-overlay{
           color: white;
           position: absolute;
           top:0;
           left:0;
           padding:1rem;
           font-size:2rem;
           font-weight: 100;
           backdrop-filter: blur(8px) brightness(80%);

        }
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>
        <h3 class="text-overlay">Hello, world</h3>
        <img src="img/flower-1.jpeg" alt="">
    </div>
</body>
</html>
