<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions an image appropriately inside its container while preserving its aspect ratio</title>
    <style>
        .image{
            background: #34495e;
            border:1px solid #34495e;
            width:200px;
            height: 200px;
        }
        .image-contain{
            object-fit: contain;
            object-position: center;
        }
        .image-cover{
            object-fit:cover;
            object-position: right top;
        }
    </style>
</head>
<body>
    <img class="image image-contain" src="https://www.w3resource.com/html-css-exercise/html-css-practical-exercises/flower-9.jpeg" />
    <img class="image image-cover" src="https://www.w3resource.com/html-css-exercise/html-css-practical-exercises/flower-9.jpeg" /> 
</body>
</html>
