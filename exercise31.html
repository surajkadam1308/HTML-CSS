<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertically and horizontally centers a child element within its parent element, using display: table</title>
    <style>
.container {
  border: 1px solid orange;
  height: 250px;
  width: 250px;
}

.center {
  display: table;
  height: 100%;
  width: 100%;
}

.center > span {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
<span><a href="https://predragsystem.in/">PreDrag System</a></span>
        </div>
    </div>
</body>
</html>
