<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display a text on top of an image using an overlay</title>
    <style>
      div{
        position:relative;
      }
      .text-overlay{
        position:absolute;
        top:0;
        left:0;
        padding: 1rem;
        font-size: 2rem;
        font-weight: 100;
        color:white;
        backdrop-filter: blur(8px) brightness(80%);
      }
    </style>
</head>
<body>
    <div>
    <h3 class="text-overlay">Hello, World</h3>
    <img src="https://www.w3resource.com/html-css-exercise/html-css-practical-exercises/flower-1.jpeg" alt="img" width="200" height="200">
</div>
</body>
</html>
